<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container">
      <section
        id="currentWeather"
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <header class="text-center">
          <h1>Whether App!!</h1>
          <p id="sub-title">Would you like to know your Weather?</p>
        </header>

        <!-- User City -->
        <div class="d-flex justify-content-center align-items-center">
          <input
            type="text"
            placeholder="City"
            id="city-name"
            class="form-control w-50"
          />
          <button id="searchWeather" class="btn btn-info">Search</button>
        </div>

        <!-- Temperature of City -->
        <div id="city" class="text-center mt-3">
          <h2 id="cityName">New Jersey</h2>
          <img
            src=""
            alt="Image goes here"
            class="m-4"
            id="cityIcon"
            style="width: 8rem"
          />
          <p>Your Temperature is <span id="temp">56</span> degree</p>
        </div>

        <!-- Future days -->
        <div class="card text-center" style="width: 18rem">
          <h3 id="dayOne">Sunday</h3>
          <img src="" alt="Image goes here" class="m-4" id="dayOneIcon" />
          <p id="dayOneTemp">56 degree</p>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
