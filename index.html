<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-primary" style="--bs-bg-opacity: 0.3">
    <main
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <section id="userWeather">
        <header class="text-center">
          <h1>Whether App!!</h1>
          <p id="sub-title">Would you like to know your Weather?</p>
        </header>

        <!-- User City -->
        <div class="d-flex justify-content-center align-items-center">
          <input
            type="text"
            placeholder="City"
            id="city-name"
            class="form-control w-50"
          />
          <button id="searchWeather" class="btn btn-info">Search</button>
        </div>

        <!-- Temperature of City -->
        <div id="city" class="text-center mt-3 card">
          <h2 id="cityName">New Jersey</h2>
          <img src="" alt="Image goes here" id="cityIcon" class="m-4" />
          <p>Your Temperature is <span id="temp">56</span> degree</p>
        </div>
      </section>

      <!-- Future days -->
      <section
        id="Future-days"
        class="container text-center d-flex flex-column justify-content-center align-items-center m-4"
      >
        <h2>The Weather in you location for the upcomming days!</h2>

        <!-- card -->
        <div
          class="card text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded"
          style="width: 18rem"
        >
          <h3 id="dayOne">Sunday</h3>
          <img src="" alt="Image goes here" class="m-4" id="dayOneIcon" />
          <p id="dayOneTemp">56 degree</p>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
